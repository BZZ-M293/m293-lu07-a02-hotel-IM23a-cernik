<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Hotelzimmer-Buchungssystem</title>

</head>
<body>

<h1>Hotelzimmer-Buchungssystem</h1>
<form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
    <fieldset>
        <legend>
            Zimmerauswahl
        </legend>
        <label for="zimmertyp">
            Zimmertyp:
        </label>
        <select id="zimmertyp" name="Zimmertyp" size="1">
            <option>Einzelzimmer</option>
            <option>Doppelzimmer</option>
            <option>Suite</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>
            Zusatzleistungen
        </legend>
        <input id="fruehstück" type="checkbox" name="zusatzleistungen[]"
               value="fruehstück">
        <label for="fruehstück">Frühstück</label>
        <input id="mittagessen" type="checkbox" name="zusatzleistungen[]"
               value="mittagessen">
        <label for="mittagessen">Mittagessen</label>
        <input id="abendessen" type="checkbox" name="zusatzleistungen[]"
               value="abendessen">
        <label for="abendessen">Abendessen</label>
        <input id="flughafentransfer" type="checkbox" name="zusatzleistungen[]"
               value="flughafentransfer">
        <label for="flughafentransfer">Flughafentransfer</label>
        <input id="spa-zugang" type="checkbox" name="zusatzleistungen[]"
               value="spa-zugang">
        <label for="spa-zugang">Spa-Zugang</label>
    </fieldset>
    <button type="submit">Absenden</button>
</form>

</body>
</html>
